<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            var oAll = document.getElementById('all');
            var oNo = document.getElementById('no');
            var oRev = document.getElementById('rec');
            var oBox = document.getElementById('box');
            var aInp = oBox.getElementsByTagName('input');
            // 全选
            oAll.onclick = function(){
                for(var i=0;i<aInp.length;i++){
                    aInp[i].checked= true;
                }
            }
            // 不选
            oNo.onclick = function() {
                for(var i=0;i<aInp.length;i++){
                    aInp[i].checked= false;
                }
            }
            // 反选
            oRev.onclick = function() {
                for(var i=0;i<aInp.length;i++){
                    aInp[i].checked= !aInp[i].checked;
                }
            }
        }
        
    </script>
</head>
<body>
    <input type="button" value="全选" id="all">
    <input type="button" value="不选" id="no">
    <input type="button" value="反选" id="rec">
    <hr>
    <div id="box">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">

    </div>
</body>
</html>
