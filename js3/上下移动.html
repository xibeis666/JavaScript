<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 上移
            var oUl = document.getElementById('ul');
            var aPrevBtn = oUl.getElementsByClassName('prev');
            for (var i = 0; i < aPrevBtn.length; i++) {
                aPrevBtn[i].onclick = function () {
                    var obj = this.parentNode;
                    if (obj == oUl.children[0]) {
                        alert('到头了');
                        return;
                    }

                    var oprev = obj.previousElementSibling || obj.previousSibling;
                    oUl.insertBefore(obj, oprev);
                }
            }

            // 下移
            var aNextBtn = oUl.getElementsByClassName('next');
            for (var i = 0; i < aNextBtn.length; i++) {
                aNextBtn[i].onclick = function () {
                    var obj = this.parentNode;
                    if (obj == oUl.children[aNextBtn.length - 1]) {
                        alert('到底了');
                        return;
                    }

                    var onext = obj.nextSibling || obj.nextElementSibling;
                    var onext2 = onext.nextElementSibling || onext.nextSibling;
                    oUl.insertBefore(obj, onext2);
                }
            }
        }
    </script>
</head>

<body>
    <ul id="ul">
        <li>
            <span>
                0.
            </span>
            <a href="javascript:;" class="prev">上</a>
            <a href="javascript:;" class="next">下</a>
        </li>
        <li>
            <span>
                1.
            </span>
            <a href="javascript:;" class="prev">上</a>
            <a href="javascript:;" class="next">下</a>

        </li>
        <li>
            <span>
                2.
            </span>
            <a href="javascript:;" class="prev">上</a>
            <a href="javascript:;" class="next">下</a>
        </li>
        <li>
            <span>
                3.
            </span>
            <a href="javascript:;" class="prev">上</a>
            <a href="javascript:;" class="next">下</a>
        </li>

    </ul>
</body>

</html>
