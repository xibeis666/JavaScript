<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            var oNum1 = document.getElementById('num1');
            var oNum2 = document.getElementById('num2');
            var oBtn = document.getElementById('btn');
            var oSel = document.getElementById('sele');
            oBtn.onclick = function () {
                var iNum1 = parseFloat(oNum1.value);
                var iNum2 = parseFloat(oNum2.value);
                switch (oSel.value) {
                    case '+':
                        alert(iNum1 + iNum2);
                        break;
                    case '-':
                        alert(iNum1 - iNum2);
                        break;
                    case '*':
                        alert(iNum1 * iNum2);
                        break;
                    case '/':
                        alert(iNum1 / iNum2);
                        break;
                }
            }
        }
    </script>

</head>

<body>
    <input type="text" name="" id="num1">
    <select id="sele">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="" id="num2">
    <input type="button" value="计算" id="btn">
</body>

</html>
