<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab-no {
            border-bottom: black 1px solid;
            display: inline;
        }


        .content {

            border: 1px solid red;

        }

        .tab-contect-show {
            display: block;
        }

        .tab-content-hiddle {
            display: none;
        }
    </style>
</head>

<body>
    <!-- HTML页面布局 -->

    </div>

</body>

</html>
